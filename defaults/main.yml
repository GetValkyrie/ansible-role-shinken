---
shinken_install: pip  # 'git'
shinken_webui: true
shinken_graphite: false
shinken_graphite_uri: "//{{ ansible_fqdn }}"
shinken_commands: {}
shinken_hosts: {}
shinken_webui_modules:
  - auth-cfg-password
  - sqlitedb
shinken_broker_modules: []
shinken_enabled_services:
  - shinken-arbiter
  - shinken-broker
  - shinken-poller
  - shinken-scheduler
  - shinken-receiver
  - shinken-reactionner
shinken_workdir: '/var/run/shinken'
shinken_version: '2.4'
